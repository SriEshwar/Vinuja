<div class="cart">
  <h2>Shopping Cart</h2>
  <div *ngIf="items.length === 0">Your cart is empty</div>
  <div *ngFor="let item of items" class="cart-item">
    <img [src]="item.image" [alt]="item.name">
    <div class="item-details">
      <h3>{{ item.name }}</h3>
      <p>Price: {{ item.price | currency : 'INR' }}</p>
      <p>Color: {{ item.color }}</p>
      <p>Size: {{ item.size }}</p>
      <div class="quantity-controls">
        <button (click)="updateQuantity(item.name, item.size, item.quantity - 1)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="updateQuantity(item.name, item.size, item.quantity + 1)">+</button>
      </div>
      <button class="remove-item" (click)="removeItem(item.name, item.size)">Remove</button>
    </div>
  </div>
  <div class="cart-total">
    <h3>Total: {{ getTotalAmount() | currency : 'INR' }}</h3>
  </div>
  <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
  <button class="place-order" (click)="placeOrder()">Place Order</button>
</div>
