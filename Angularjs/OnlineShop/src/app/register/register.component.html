<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Username</label>
        <input type="text" formControlName="username" />
        <div *ngIf="submitted && f['username'].errors" class="error">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
          <div *ngIf="f['username'].errors['minlength']">Username must be at least 8 characters</div>
        </div>
      </div>
  
      <div>
        <label>Email</label>
        <input type="email" formControlName="email" />
        <div *ngIf="submitted && f['email'].errors" class="error">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Invalid email</div>
        </div>
      </div>
  
      <div>
        <label>Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="submitted && f['password'].errors" class="error">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
          <div *ngIf="f['password'].errors['pattern']">Password must contain at least one digit and one special character</div>
        </div>
      </div>
  
      <button type="submit">Register</button>
    </form>
      <div>
        <p>Already have an account?<a routerLink="/login"> Login</a></p>
      </div>
      
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
