<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" class="form-container">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="user.address" required>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </form>
  </div>
  
  <div *ngIf="submitted">
    <h3>Submitted Data:</h3>
    <pre>{{ user | json }}</pre>
  </div>
