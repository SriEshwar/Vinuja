<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>
<style>
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Navbar styles */
  .navbar {
    background-color: #333;
    padding: 20px 30px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    font-family: sans-serif;
  }
  .navbar :hover{
      color: aliceblue;
  }
  .navbar .logo {
    margin-right: auto;
    color: aliceblue;
  }
  
  .navbar a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
  }
  .navbar button{
      margin-left: 20px;
  }
  button{
            background-color: darkmagenta;
            border-radius: 5px;
            border: 1px solid darkmagenta;
            padding: 6px;
            width: 100px;
            padding-right: 20px;
        }
        button a{
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
  
  .slide-image img {
    width: 100%;
    height: auto;
    object-fit: cover; 
  }
  
  .text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 40px;
    font-weight: bold;
    font-family: sans-serif;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
  
  /* Footer styles */
  .footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">
    <p>MakeYourJourney</p>
  </div>
  <div class="navbar-links">
    <a href="file:///C:/Users/ELCOT/Desktop/Project1/navbar.html#">Home</a>
    <a href="file:///C:/Users/ELCOT/Desktop/Project1/about.html">About</a>
    <a href="file:///C:/Users/ELCOT/Desktop/Project1/contact.html?name=&email=&message=">Contact</a>
    <a href="#">Our Vehicle</a>
    <button><a href="file:///C:/Users/ELCOT/Desktop/Project1/login.html">SignIn</a></button>

  </div>
</div>

<!-- Homepage Content -->
<div class="home-content">
  <div class="slideshow-container">
    <div class="slide-image">
      <img src="car4.jpg" alt="Slide 1">
      <div class="text-overlay">Enjoy Your Driving Experience!</div>
    </div>
    <div class="slide-image">
      <img src="car6.jpg" alt="Slide 2">
      <div class="text-overlay">Enjoy Your journey!</div>
    </div>
    <div class="slide-image">
      <img src="car2.jpg" alt="Slide 3">
      <div class="text-overlay">Memorable Occasion!</div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 MakeYourJourney</p>
</div>

<script>
  // Slideshow functionality
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("slide-image");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000);
  }
</script>

</body>
</html>
